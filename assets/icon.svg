<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a"/>

  <!-- Pixel grid pattern -->
  <defs>
    <pattern id="pixelGrid" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#0a0a0a"/>
      <rect width="7" height="7" fill="#0f0f0f"/>
    </pattern>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="url(#pixelGrid)"/>

  <!-- Card shape background -->
  <rect x="96" y="48" width="320" height="416" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="8"/>
  <rect x="104" y="56" width="304" height="400" fill="#f5f5f5"/>

  <!-- Inner card border -->
  <rect x="120" y="72" width="272" height="368" fill="none" stroke="#8b0000" stroke-width="4"/>

  <!-- Large center heart -->
  <g transform="translate(256, 240)">
    <!-- Heart shadow -->
    <path d="M 0 40
             C -40 0, -80 -40, -80 -80
             C -80 -120, -40 -140, 0 -100
             C 40 -140, 80 -120, 80 -80
             C 80 -40, 40 0, 0 40 Z"
          fill="#4a0000" transform="translate(4, 4) scale(1.2)"/>
    <!-- Heart main -->
    <path d="M 0 40
             C -40 0, -80 -40, -80 -80
             C -80 -120, -40 -140, 0 -100
             C 40 -140, 80 -120, 80 -80
             C 80 -40, 40 0, 0 40 Z"
          fill="#c41e3a" transform="scale(1.2)" filter="url(#glow)"/>
    <!-- Heart highlight -->
    <ellipse cx="-30" cy="-80" rx="20" ry="25" fill="#ff6b6b" opacity="0.6" transform="scale(1.2)"/>
  </g>

  <!-- Crown on top -->
  <g transform="translate(256, 100)">
    <!-- Crown base -->
    <rect x="-60" y="0" width="120" height="24" fill="#ffd700"/>
    <!-- Crown points -->
    <polygon points="-60,0 -60,-32 -36,-16 -36,-48 0,-24 36,-48 36,-16 60,-32 60,0" fill="#ffd700"/>
    <!-- Crown jewels -->
    <circle cx="-36" cy="-32" r="8" fill="#c41e3a"/>
    <circle cx="0" cy="-40" r="10" fill="#c41e3a"/>
    <circle cx="36" cy="-32" r="8" fill="#c41e3a"/>
    <!-- Crown shadows -->
    <rect x="-60" y="16" width="120" height="8" fill="#b8860b"/>
  </g>

  <!-- Corner A symbols -->
  <g fill="#c41e3a" font-family="Courier New, monospace" font-weight="bold">
    <!-- Top left -->
    <text x="136" y="120" font-size="48">A</text>
    <text x="140" y="160" font-size="32">♥</text>

    <!-- Bottom right (rotated) -->
    <g transform="translate(376, 392) rotate(180)">
      <text x="0" y="0" font-size="48">A</text>
      <text x="4" y="40" font-size="32">♥</text>
    </g>
  </g>

  <!-- Decorative corner flourishes -->
  <g stroke="#8b0000" stroke-width="3" fill="none">
    <path d="M 128 80 L 128 96 L 144 96"/>
    <path d="M 384 80 L 384 96 L 368 96"/>
    <path d="M 128 432 L 128 416 L 144 416"/>
    <path d="M 384 432 L 384 416 L 368 416"/>
  </g>

  <!-- "ROYAL RUSH" text at bottom -->
  <g transform="translate(256, 480)">
    <text x="0" y="0" text-anchor="middle" font-family="Courier New, monospace" font-size="28" font-weight="bold" fill="#ffd700">
      ROYAL RUSH
    </text>
  </g>

  <!-- Scanline effect overlay -->
  <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
    <rect width="4" height="2" fill="#000" opacity="0.1"/>
  </pattern>
  <rect width="512" height="512" fill="url(#scanlines)"/>
</svg>