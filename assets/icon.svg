<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- 8-bit gritty style game icon -->
  <defs>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply" result="blend"/>
    </filter>
  </defs>

  <!-- Dark gritty background -->
  <rect width="512" height="512" fill="#1a1a1a"/>

  <!-- Noise texture overlay -->
  <rect width="512" height="512" fill="#2a2a2a" opacity="0.5" filter="url(#grain)"/>

  <!-- 8-bit card outline - pixelated style -->
  <g transform="translate(156, 80)">
    <!-- Card background -->
    <rect x="0" y="0" width="200" height="280" fill="#f5f5f5" stroke="#0a0a0a" stroke-width="8"/>
    <rect x="8" y="8" width="184" height="264" fill="none" stroke="#3a3a3a" stroke-width="4"/>

    <!-- Ace symbol - pixelated A -->
    <g fill="#c41e3a">
      <!-- A letter in 8-bit style -->
      <rect x="40" y="40" width="120" height="24"/>
      <rect x="40" y="40" width="24" height="120"/>
      <rect x="136" y="40" width="24" height="120"/>
      <rect x="40" y="100" width="120" height="24"/>
    </g>

    <!-- Spade symbol - 8-bit pixelated -->
    <g fill="#0a0a0a" transform="translate(100, 170)">
      <!-- Top point -->
      <rect x="-8" y="-60" width="16" height="16"/>
      <rect x="-16" y="-44" width="32" height="16"/>
      <rect x="-24" y="-28" width="48" height="16"/>

      <!-- Side bulges -->
      <rect x="-32" y="-12" width="64" height="16"/>
      <rect x="-32" y="4" width="64" height="16"/>
      <rect x="-24" y="20" width="48" height="16"/>

      <!-- Stem -->
      <rect x="-8" y="36" width="16" height="24"/>
      <rect x="-16" y="60" width="32" height="8"/>
    </g>

    <!-- Gritty worn edges -->
    <rect x="0" y="0" width="8" height="8" fill="#0a0a0a"/>
    <rect x="192" y="0" width="8" height="8" fill="#0a0a0a"/>
    <rect x="0" y="272" width="8" height="8" fill="#0a0a0a"/>
    <rect x="192" y="272" width="8" height="8" fill="#0a0a0a"/>
  </g>

  <!-- Crown symbol overlay - pixelated royal crown -->
  <g transform="translate(200, 320)" fill="#ffd700" stroke="#8b6914" stroke-width="3">
    <!-- Crown base -->
    <rect x="-60" y="40" width="120" height="16"/>
    <!-- Crown peaks -->
    <rect x="-56" y="24" width="16" height="16"/>
    <rect x="-24" y="8" width="16" height="32"/>
    <rect x="8" y="24" width="16" height="16"/>
    <rect x="40" y="16" width="16" height="24"/>
    <!-- Crown band -->
    <rect x="-60" y="56" width="120" height="12" fill="#b8860b"/>

    <!-- Jewels - pixelated -->
    <circle cx="-32" cy="20" r="6" fill="#c41e3a"/>
    <circle cx="0" cy="12" r="6" fill="#c41e3a"/>
    <circle cx="32" cy="20" r="6" fill="#c41e3a"/>
  </g>

  <!-- Scanlines for gritty 8-bit effect -->
  <g opacity="0.15">
    <rect x="0" y="0" width="512" height="4" fill="#000"/>
    <rect x="0" y="8" width="512" height="4" fill="#000"/>
    <rect x="0" y="16" width="512" height="4" fill="#000"/>
    <rect x="0" y="24" width="512" height="4" fill="#000"/>
    <rect x="0" y="32" width="512" height="4" fill="#000"/>
    <rect x="0" y="40" width="512" height="4" fill="#000"/>
    <rect x="0" y="48" width="512" height="4" fill="#000"/>
    <rect x="0" y="56" width="512" height="4" fill="#000"/>
    <rect x="0" y="64" width="512" height="4" fill="#000"/>
  </g>

  <!-- Additional grit overlay -->
  <rect width="512" height="512" fill="#000" opacity="0.1" filter="url(#grain)"/>
</svg>
