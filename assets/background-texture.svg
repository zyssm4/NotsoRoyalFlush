<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Tileable 8-bit gritty background texture -->
  <defs>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" seed="2"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>

  <!-- Base dark gradient -->
  <rect width="100" height="100" fill="#1a2332"/>

  <!-- Pixel pattern -->
  <g opacity="0.15">
    <rect x="0" y="0" width="4" height="4" fill="#0a0a0a"/>
    <rect x="8" y="4" width="4" height="4" fill="#0a0a0a"/>
    <rect x="4" y="8" width="4" height="4" fill="#0a0a0a"/>
    <rect x="12" y="12" width="4" height="4" fill="#0a0a0a"/>
    <rect x="16" y="0" width="4" height="4" fill="#0a0a0a"/>
  </g>

  <!-- Noise texture -->
  <rect width="100" height="100" filter="url(#noise)" opacity="0.25"/>

  <!-- Subtle grid lines -->
  <g stroke="#000" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="25" x2="100" y2="25"/>
    <line x1="0" y1="50" x2="100" y2="50"/>
    <line x1="0" y1="75" x2="100" y2="75"/>
    <line x1="25" y1="0" x2="25" y2="100"/>
    <line x1="50" y1="0" x2="50" y2="100"/>
    <line x1="75" y1="0" x2="75" y2="100"/>
  </g>
</svg>
