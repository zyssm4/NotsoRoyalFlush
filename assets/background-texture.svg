<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Tileable casino-style background texture -->
  <defs>
    <!-- Noise filter for grittiness -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" seed="15"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>

    <!-- Diamond pattern for felt texture -->
    <pattern id="feltPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#0a0a0a"/>
      <polygon points="10,0 20,10 10,20 0,10" fill="#0f0f0f" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Base dark background -->
  <rect width="100" height="100" fill="#0a0808"/>

  <!-- Felt texture -->
  <rect width="100" height="100" fill="url(#feltPattern)"/>

  <!-- Subtle radial gradient for depth -->
  <radialGradient id="depth">
    <stop offset="0%" stop-color="#1a0a0a"/>
    <stop offset="100%" stop-color="#0a0a0a"/>
  </radialGradient>
  <rect width="100" height="100" fill="url(#depth)" opacity="0.3"/>

  <!-- Pixel dither pattern -->
