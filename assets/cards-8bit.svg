<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 8-bit pixelated card designs for suits -->
  <!-- This is a simplified version - you can expand with more ranks -->

  <defs>
    <!-- Heart symbol -->
    <g id="heart">
      <rect x="0" y="4" width="4" height="4" fill="#c41e3a"/>
      <rect x="8" y="4" width="4" height="4" fill="#c41e3a"/>
      <rect x="-4" y="8" width="20" height="4" fill="#c41e3a"/>
      <rect x="0" y="12" width="12" height="4" fill="#c41e3a"/>
      <rect x="4" y="16" width="4" height="4" fill="#c41e3a"/>
    </g>

    <!-- Diamond symbol -->
    <g id="diamond">
      <rect x="4" y="0" width="4" height="4" fill="#c41e3a"/>
      <rect x="0" y="4" width="12" height="4" fill="#c41e3a"/>
      <rect x="-4" y="8" width="20" height="4" fill="#c41e3a"/>
      <rect x="0" y="12" width="12" height="4" fill="#c41e3a"/>
      <rect x="4" y="16" width="4" height="4" fill="#c41e3a"/>
    </g>

    <!-- Club symbol -->
    <g id="club">
      <rect x="4" y="0" width="4" height="4" fill="#0a0a0a"/>
      <rect x="0" y="4" width="4" height="4" fill="#0a0a0a"/>
      <rect x="8" y="4" width="4" height="4" fill="#0a0a0a"/>
      <rect x="0" y="8" width="12" height="4" fill="#0a0a0a"/>
      <rect x="4" y="12" width="4" height="8" fill="#0a0a0a"/>
      <rect x="0" y="20" width="12" height="4" fill="#0a0a0a"/>
    </g>

    <!-- Spade symbol -->
    <g id="spade">
      <rect x="4" y="0" width="4" height="4" fill="#0a0a0a"/>
      <rect x="0" y="4" width="12" height="4" fill="#0a0a0a"/>
      <rect x="-4" y="8" width="20" height="4" fill="#0a0a0a"/>
      <rect x="0" y="12" width="12" height="4" fill="#0a0a0a"/>
      <rect x="4" y="16" width="4" height="8" fill="#0a0a0a"/>
      <rect x="0" y="24" width="12" height="4" fill="#0a0a0a"/>
    </g>

    <!-- Number/letter patterns (8-bit style) -->
    <g id="ten">
      <rect x="0" y="0" width="4" height="20" fill="currentColor"/>
      <rect x="4" y="0" width="8" height="4" fill="currentColor"/>
      <rect x="4" y="16" width="8" height="4" fill="currentColor"/>
      <rect x="12" y="0" width="4" height="20" fill="currentColor"/>

      <rect x="20" y="0" width="12" height="4" fill="currentColor"/>
      <rect x="20" y="16" width="12" height="4" fill="currentColor"/>
      <rect x="20" y="0" width="4" height="20" fill="currentColor"/>
      <rect x="28" y="0" width="4" height="20" fill="currentColor"/>
    </g>

    <g id="jack">
      <rect x="0" y="0" width="16" height="4" fill="currentColor"/>
      <rect x="12" y="0" width="4" height="20" fill="currentColor"/>
      <rect x="4" y="16" width="12" height="4" fill="currentColor"/>
    </g>

    <g id="queen">
      <rect x="0" y="0" width="16" height="4" fill="currentColor"/>
      <rect x="0" y="0" width="4" height="20" fill="currentColor"/>
      <rect x="12" y="0" width="4" height="12" fill="currentColor"/>
      <rect x="0" y="8" width="16" height="4" fill="currentColor"/>
      <rect x="8" y="12" width="8" height="8" fill="currentColor"/>
    </g>

    <g id="king">
      <rect x="0" y="0" width="4" height="20" fill="currentColor"/>
      <rect x="12" y="0" width="4" height="20" fill="currentColor"/>
      <rect x="4" y="8" width="8" height="4" fill="currentColor"/>
      <rect x="4" y="4" width="4" height="4" fill="currentColor"/>
      <rect x="8" y="12" width="4" height="4" fill="currentColor"/>
    </g>

    <g id="ace">
      <rect x="4" y="0" width="8" height="4" fill="currentColor"/>
      <rect x="0" y="4" width="4" height="16" fill="currentColor"/>
      <rect x="12" y="4" width="4" height="16" fill="currentColor"/>
      <rect x="4" y="8" width="8" height="4" fill="currentColor"/>
    </g>
  </defs>

  <!-- Card template -->
  <rect width="60" height="84" fill="white" stroke="#2a2a2a" stroke-width="3"/>
</svg>
