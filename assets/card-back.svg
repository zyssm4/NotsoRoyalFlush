<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="320" viewBox="0 0 240 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium 8-bit card back design -->
  <defs>
    <!-- Diamond pattern -->
    <pattern id="diamondPattern" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <rect width="24" height="24" fill="#2a0a2e"/>
      <polygon points="12,0 24,12 12,24 0,12" fill="#4a0e4e"/>
      <polygon points="12,4 20,12 12,20 4,12" fill="#6b2775"/>
    </pattern>

    <!-- Inner glow -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Card base with border -->
  <rect width="240" height="320" fill="#0a0a0a" rx="0"/>
  <rect x="4" y="4" width="232" height="312" fill="#1a0a1e" rx="0"/>

  <!-- Diamond pattern background -->
  <rect x="12" y="12" width="216" height="296" fill="url(#diamondPattern)"/>

  <!-- Decorative borders -->
  <rect x="20" y="20" width="200" height="280" fill="none" stroke="#8b0000" stroke-width="3"/>
  <rect x="28" y="28" width="184" height="264" fill="none" stroke="#ffd700" stroke-width="2"/>

  <!-- Center emblem -->
  <g transform="translate(120, 160)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ffd700" stroke-width="3"/>
    <circle cx="0" cy="0" r="52" fill="none" stroke="#8b0000" stroke-width="2"/>

    <!-- Crown -->
    <g transform="translate(0, -8)">
      <!-- Crown base -->
      <rect x="-32" y="8" width="64" height="12" fill="#ffd700"/>
      <!-- Crown points -->
      <polygon points="-32,8 -32,-8 -20,0 -20,-16 0,-4 20,-16 20,0 32,-8 32,8" fill="#ffd700"/>
      <!-- Crown jewels -->
      <circle cx="-20" cy="-4" r="4" fill="#c41e3a"/>
      <circle cx="0" cy="-12" r="5" fill="#c41e3a"/>
      <circle cx="20" cy="-4" r="4" fill="#c41e3a"/>
      <!-- Crown band -->
      <rect x="-32" y="16" width="64" height="4" fill="#b8860b"/>
    </g>

    <!-- Hearts around crown -->
    <g fill="#c41e3a" transform="scale(0.6)">
      <path d="M -60 40 C -65 30, -70 20, -60 10 C -50 20, -55 30, -60 40 Z"/>
      <path d="M 60 40 C 55 30, 50 20, 60 10 C 70 20, 65 30, 60 40 Z"/>
      <path d="M 0 70 C -5 60, -10 50, 0 40 C 10 50, 5 60, 0 70 Z"/>
    </g>

    <!-- "RR" monogram -->
    <text x="0" y="50" text-anchor="middle" font-family="Courier New, monospace" font-size="16" font-weight="bold" fill="#ffd700">RR</text>
  </g>

  <!-- Corner ornaments -->
  <g fill="#ffd700">
    <!-- Top-left corner -->
    <path d="M 36 36 L 36 52 L 40 52 L 40 40 L 52 40 L 52 36 Z"/>
    <rect x="44" y="44" width="4" height="4"/>

    <!-- Top-right corner -->
    <path d="M 204 36 L 188 36 L 188 40 L 200 40 L 200 52 L 204 52 Z"/>
    <rect x="192" y="44" width="4" height="4"/>

    <!-- Bottom-left corner -->
    <path d="M 36 284 L 52 284 L 52 280 L 40 280 L 40 268 L 36 268 Z"/>
    <rect x="44" y="272" width="4" height="4"/>

    <!-- Bottom-right corner -->
    <path d="M 204 268 L 200 268 L 200 280 L 188 280 L 188 284 L 204 284 Z"/>
    <rect x="192" y="272" width="4" height="4"/>
  </g>

  <!-- Suit symbols in corners -->
  <g fill="#c41e3a" font-size="14">
    <text x="40" y="60">♥</text>
    <text x="194" y="60">♦</text>
    <text x="40" y="274">♣</text>
    <text x="194" y="274">♠</text>
  </g>

  <!-- Scanline overlay -->
  <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
    <rect width="4" height="2" fill="#000" opacity="0.15"/>
  </pattern>
  <rect width="240" height="320" fill="url(#scanlines)"/>

  <!-- Vignette effect -->
  <rect width="240" height="320" fill="url(#vignette)" opacity="0.3"/>
  <defs>
    <radialGradient id="vignette">
      <stop offset="50%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
  </defs>
</svg>