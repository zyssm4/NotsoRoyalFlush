<svg width="240" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- 8-bit gritty card back design -->
  <defs>
    <filter id="cardGrain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="multiply"/>
    </filter>
    <pattern id="pixelPattern" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#4a0e4e"/>
      <rect x="8" y="8" width="8" height="8" fill="#4a0e4e"/>
      <rect x="8" y="0" width="8" height="8" fill="#6b2775"/>
      <rect x="0" y="8" width="8" height="8" fill="#6b2775"/>
    </pattern>
  </defs>

  <!-- Card border - worn and gritty -->
  <rect width="240" height="320" fill="#0f0f0f" rx="8"/>
  <rect x="8" y="8" width="224" height="304" fill="url(#pixelPattern)" rx="4"/>

  <!-- Inner decorative border - 8-bit style -->
  <rect x="20" y="20" width="200" height="280" fill="none" stroke="#2a0a2e" stroke-width="4"/>
  <rect x="28" y="28" width="184" height="264" fill="none" stroke="#8b3a8f" stroke-width="2"/>

  <!-- Center crown pattern - pixelated -->
  <g transform="translate(120, 160)">
    <!-- Crown -->
    <rect x="-40" y="-20" width="80" height="12" fill="#ffd700"/>
    <rect x="-36" y="-32" width="12" height="12" fill="#ffd700"/>
    <rect x="-16" y="-40" width="12" height="20" fill="#ffd700"/>
    <rect x="4" y="-32" width="12" height="12" fill="#ffd700"/>
    <rect x="24" y="-36" width="12" height="16" fill="#ffd700"/>

    <!-- Jewels -->
    <circle cx="-24" cy="-20" r="4" fill="#c41e3a"/>
    <circle cx="0" cy="-24" r="4" fill="#c41e3a"/>
    <circle cx="24" cy="-20" r="4" fill="#c41e3a"/>

    <!-- Decorative pixels around crown -->
    <rect x="-48" y="-8" width="8" height="8" fill="#8b3a8f"/>
    <rect x="40" y="-8" width="8" height="8" fill="#8b3a8f"/>
    <rect x="-52" y="4" width="8" height="8" fill="#6b2775"/>
    <rect x="44" y="4" width="8" height="8" fill="#6b2775"/>
  </g>

  <!-- Corner ornaments - 8-bit style -->
  <g fill="#ffd700">
    <!-- Top-left -->
    <rect x="32" y="32" width="16" height="4"/>
    <rect x="32" y="32" width="4" height="16"/>
    <!-- Top-right -->
    <rect x="192" y="32" width="16" height="4"/>
    <rect x="204" y="32" width="4" height="16"/>
    <!-- Bottom-left -->
    <rect x="32" y="284" width="16" height="4"/>
    <rect x="32" y="272" width="4" height="16"/>
    <!-- Bottom-right -->
    <rect x="192" y="284" width="16" height="4"/>
    <rect x="204" y="272" width="4" height="16"/>
  </g>

  <!-- Gritty texture overlay -->
  <rect width="240" height="320" fill="#000" opacity="0.2" filter="url(#cardGrain)"/>

  <!-- Worn edges effect -->
  <rect x="0" y="0" width="240" height="8" fill="#000" opacity="0.3"/>
  <rect x="0" y="312" width="240" height="8" fill="#000" opacity="0.3"/>
  <rect x="0" y="0" width="8" height="320" fill="#000" opacity="0.3"/>
  <rect x="232" y="0" width="8" height="320" fill="#000" opacity="0.3"/>

  <!-- Scanline effect -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="240" y2="0" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="8" x2="240" y2="8" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="16" x2="240" y2="16" stroke="#000" stroke-width="2"/>
  </g>
</svg>
